<form class="game-setup" ng-submit="goToGame()">
    <div>
        <input id="gameId" placeholder="What's the game id?" ng-model="gameId" />
    </div>
    <div>
        <input id="username" placeholder="What's your name?" ng-model="username" />
    </div>
    <div>
        <input id="submit" type="submit" value="Send me your name!">
    </div>
</form>
